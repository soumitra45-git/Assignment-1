<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="styles/style.css">

<body>
    <header>
        <nav>
            <h2 class="inter-normal primary-color">LOGO</h2>
            <button class="raleway-normal general-btn">Sign Up</button>



        </nav>

        <div>
            <p class="raleway-normal color-black">
                Cool Dark UI Template for Webflow Agencies!
            </p>
            <button class="raleway-normal general-btn">
                Stay Focused
            </button>
        </div>

    </header>

    <main>
        <section class="sec-see">
            <div class="sec-see-content">
                <h3 class="raleway-normal bold-42">See It in Action</h3>
                <p class="raleway-normal color-gray" style="font-size: 24px; line-height: 30px;">
                    Explore the live
                    preview and imagine your brand in this bold new look.</p>
                <button class="raleway-normal general-btn">
                    Launch Live Preview
                </button>
            </div>

            <div class="sec-see-img">
                <img style="border-radius: 48px; display: block;" src="Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="sec-join">
            <div class="sec-join-content">
                <h3 class="raleway-normal color-black bold-38">Joined Thousands of Productive Users</h3>

                <div class="sec-join-stats inter-normal">
                    <div class="left">
                        <h1 class="bold-80 primary-color">50K</h1>
                        <p class="color-light-gray" style="font-size: 20px;">Active Users</p>
                    </div>
                    <div class="center">
                        <h1 class="bold-80 primary-color">2M+</h1>
                        <p class="color-light-gray" style="font-size: 20px;">Focus Sessions</p>
                    </div>
                    <div class="right">
                        <h1 class="bold-80 primary-color">95%</h1>
                        <p class="color-light-gray" style="font-size: 20px;">Satisfaction Rate</p>
                    </div>
                </div>

            </div>
        </section>

    </main>

    </footer>
